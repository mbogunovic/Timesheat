<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <title>TimeshEAT - $subject$</title>
</head>
<body style="margin: 0; padding: 0; background: #fff;">

    <!-- 100% wrapper) -->
    <table class="content" border="0" cellpadding="0" cellspacing="0" style="width: 600px; margin: 20px auto;position: relative;z-index: 1;">
        <tr>
            <td valign="top" style="padding: 15px 10px;">
                <table border="0" cellpadding="0" cellspacing="0" width="100%">
                    <tr>
                        <td>
                            <img src="$logoUrl$" alt="" width="125" style="display: block;margin:auto;" />
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td valign="top" style="padding-top: 15px;">
                <table border="0" cellpadding="0" cellspacing="0" width="100%">
                    <tr>
                        <td valign="top" style="padding: 0 15px;text-align:center;">
                            <h1 style="font-family: Arial, sans-serif; color: #444; font-size: 20px; border-bottom: 1px solid #c0c0c0; margin: 0 0 40px 0; padding-bottom: 5px;">$subject$</h1>
                            <p style="font-family: Arial, sans-serif; color: #444; font-size: 14px; line-height: 20px; margin: 0 0 15px 0;">
                                Zdravo <span>$recipientName$, </span> <br /><br />
                                Vašu šifru možete resetovati klikom na <strong> <a href="$resetPasswordLink$" style="color: #ffaf46;">ovaj link</a></strong>.
                            </p>
                            <br />
                            <i>Ukoliko imate problema sa resetovanjem šifre, molimo vas da se obratite tehničkoj podršci.</i>
                        </td>
                    </tr>
                    <tr>
                        <td valign="top" style="padding-top: 100px;">
                            <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                <tr>
                                    <td valign="top" style="padding: 10px; background: #444; ">
                                        <p style="font-family: Arial, sans-serif; color: #fff; font-size: 12px; line-height: 20px; margin: 0;">&copy; TimeshEAT</p>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <!--/100% wrapper-->
	<style>
	.content::before{
	    position: absolute;
		height: 100%;
		content: '';
		background: url($backgroundUrl$);
		opacity: .03;
		top: 0;
		left: 0;
		bottom: 0;
		right: 0;
		z-index: -1;
		background-size: 80px;
		background-repeat: repeat;
		background-position: center center;
	}
	</style>
</body>
</html>
